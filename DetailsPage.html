<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Details Page</title>
        <link rel="stylesheet" href="form.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

<body >
    <div class="detailspage">
    <div class="detailsContainer">
        <div class="dTitle">Details Page</div>
        <form action="#">
            <div class="user-details">
                <div class="details-input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>

                </div>

                <div class="details-input-box">
                    <span class="details">Mobile Number</span>
                    <input type="text" placeholder="Enter your mobile number" required>

                </div>

                <div class="details-input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your Email" required>

                </div>

                <div class="details-input-box">
                    <span class="details">Confirm Email</span>
                    <input type="text" placeholder="Re-enter your email" required>

                </div>
            




            </div>
            <div class="det-btn">
                <button type="button">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
